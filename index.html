<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="side-image">
    <img src="assets/flower.png" class="background" alt="flower image with gruvbox theme applied to it" />
    <div class="logo">
      <img src="assets/odin-lined.png" alt="odin project logo lined" />
      <p>ODIN</p>
    </div>
  </div>
  <div class="main">
    <h2 class="motive">
      This is not real online service! You know you need something like this
      in your life to help you realize your deepest dreams.
      <br />
      <br />
      <span> You know you want to. </span>
    </h2>
    <form action="">
      <h2>Let's do this!</h2>
      <div class="name">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="first_name" />
        </div>

        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="last_name" />
        </div>
      </div>

      <div class="contact">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label for="number">Phone Number</label>
          <input type="tel" id="number" name="phone_number" />
        </div>
      </div>

      <div class="passwords">
        <div>
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" />
          <span class="mismatch">* Password does not match</span>
        </div>

        <div>
          <label for="confirm_password">Confirm Password</label>
          <input required type="password" id="confirm_password" name="confirm_password" />
        </div>
      </div>
    </form>
    <button type="button">Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>

</html>
